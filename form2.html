<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод test()</title>
    <script type="text/javascript">
        // Метод test возвращает true если метод exec возвращает не null;
        //name
        window.onload = function () {
            var valid_name = false;
            var valid_email = false;
            var valid_tel = false;
            document.getElementById('name').oninput = function () {
                var name = document.getElementById("name").value;
                var name_pattern = /\D/;
                var test_name = name_pattern.test(name);//name.test(name_pattern);
                if (test_name === false) {
                    document.getElementById("name").style.border = "1px solid red";
                }
                else {
                    document.getElementById('name').style.border = "1px solid green";
                    valid_name = true;
                }

            };

            document.getElementById('email').oninput = function () {
                var email = document.getElementById("email").value;
                var email_pattern = /([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})/;
                var test_email = email_pattern.test(email);//name.test(name_pattern);
                if (test_email === false) {
                    document.getElementById("email").style.border = "1px solid red";
                }
                else {
                    document.getElementById("email").style.border = "1px solid green";
                    valid_email = true;
                }
            }

            document.getElementById('tel').oninput = function () {
                var tel = document.getElementById("tel").value;
                //console.log("tel-> "+ tel);
                var tel_pattern = /\+([0-9]{1,3})(\([0-9]{2,3}\))-([0-9]{3})-([0-9]{2})-([0-9]{2})/;
                var test_tel = tel_pattern.test(tel);

                if (test_tel === false) {
                    //console.log ('hi wrong tel');
                    document.getElementById("tel").style.border = "1px solid red";
                }
                else {
                    document.getElementById("tel").style.border = "1px solid green";
                    valid_tel = true;
                }
            }

            document.getElementById('submit').onclick = function (event) {
                //именно function(e), чтобы сохранить неверное значение при нажатии кнопки
                if (valid_name && valid_email && valid_tel == false) {
                    alert('прервано функцией preventDefault');
                    event.preventDefault();
                }
            }
        }
